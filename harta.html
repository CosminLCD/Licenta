<!DOCTYPE html>
<html>
<head>
    <title>Leaflet Map</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <style>
        #map { height: 600px; }
    </style>
</head>
<body>
    <div id="map"></div>
    <script>
        // Initialize the map
        const map = L.map('map').setView([46.7784, 23.6172], 13); // San Francisco

        // Add OpenStreetMap tiles
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
        }).addTo(map);

        // Add a marker
        L.marker([46.7784, 23.6172]).addTo(map)
            .bindPopup('Kolosvar!')
            .openPopup();
        L.marker([46.556807, 23.808596]).addTo(map)
            .bindPopup('Horatiu')
            .openPopup();
        L.marker([47.56480680803573, 23.60368731749156]).addTo(map)
            .bindPopup('Cosmin')
            .openPopup();
    </script>
</body>
</html>
